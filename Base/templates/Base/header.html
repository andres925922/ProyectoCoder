<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% block title %}<title></title>{% endblock %}
</head>
    <body>
        <header class="p-3 mb border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                    {% if not request.user.is_authenticated  %}
                    <a class="nav-link px-2 link-secondary" href="{% url 'Login' %}"> Login in</a>
                    <a class="nav-link px-2 link-secondary" href="{% url 'AltaUsuario' %}"> Sign up</a>
                    {% else %}
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a class="nav-link px-2 link-secondary" href="{% url 'discos_lista' %}"> Discos</a></li>
                            <li><a class="nav-link px-2 link-secondary" href="{% url 'all_artistas' %}"> Artistas</a></li>
                            <li><a class="nav-link px-2 link-secondary" href="{% url 'all_artistas' %}"> Canciones</a></li>
                            <!-- <li><a href="#" class="nav-link px-2 link-dark">Products</a></li> -->
                        </ul>

                        <a href="#" class="d-block link-dark text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../media/{{ avatar }}" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <p class="text-muted small mb-4 mb-lg-0">{{ user.username }}</p>
                        <a class="nav-link px-2 link-secondary" href="{% url 'Logout' %}"> Logout </a>
                        <a class="nav-link px-2 link-secondary" href="{% url 'Mensajes' %}">Mensajes</a>
                        
                    {% endif %}
            
                </div>
            </div>
        </header>
        <main>
            {% block content %}
            {% endblock %}

            



        </main>  
    </body>  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
