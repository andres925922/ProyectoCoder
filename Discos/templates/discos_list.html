{% extends "Base/header.html" %}
{% load static %}
{% block content %}

<h1> Discos</h1>

{% for disco in object_list %}
    <li>
        <a href="/discos/{{disco.id}}">
            {{ disco.nombre | title }}
        </a> por <a href="{% url 'detail_bandas' disco.banda.id %}">
            {{ disco.banda.nombre }}
        </a>
    </li>
{% endfor %}
{% endblock %}
