{% extends 'Base/header.html' %}
{% load static %}
{% block content %}



<main>
<div class="container">
    <form action="" method="POST" class="row g-3">{% csrf_token %}
      <div class="col-md-6">
      <select name="userid" id="" class="form-select" type="select">
        <option selected="" disabled="" value="">Choose...</option>
        {% for user in all_users %}
        <option value="{{user.id}}">{{user.username}}</option>
        {% endfor %}
      </select>
      </div>
      <div class="col-md-2">
      <input type="submit" class="btn btn-primary" value="Nuevo Mensaje">
      </div>
    </form>
</div>
</main>

{% endblock %}
